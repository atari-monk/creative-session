<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peer To Peer Chat</title>
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>
  <body>
    <div class="connect">
      <div id="instruction" class="instruction">
        <ol>
          You initiate chat.<br />
          <li>Copy Offer Connection Data.</li>
          <li>Send it to your Peer.<br /></li>
          <li>Let your Peer send you Answear Connection Data.<br /></li>
          <li>Paste it in textarea. Click Connect.</li>
        </ol>
      </div>
      <div id="initiator-id"></div>
      <button id="copy-btn">Copy Offer</button>
      <textarea id="peer-id" placeholder="Answear Connection Data"></textarea>
      <button id="connect-btn">Connect</button>
    </div>
    <div class="chat">
      <p class="instruction">Connected. Chat with your Peer.</p>
      <div id="chat-text"></div>
      <div class="input">
        <textarea id="outgoing-msg" placeholder="Type a message"></textarea>
        <button id="send-btn">Send</button>
        <button id="toggle-enter-behavior">Send on Enter</button>
      </div>
    </div>
    <script src="./src/lib/simplepeer.min.js" defer></script>
    <script type="module" src="./src/js/script.js" defer></script>
  </body>
</html>
